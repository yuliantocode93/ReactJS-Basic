<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document Object Model</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/javascript">
    // Seleksi elemen div dengan id 'app'
    const app = document.getElementById('app');

    // Buat elemen h1 baru
    const header = document.createElement('h1');

    // Buat text node untuk elemen h1 tadi
    const headerContent = document.createTextNode('Belajar React bareng YuliantoCode3 ðŸš€');

    // Append teks ke dalam h1
    header.appendChild(headerContent);

    // simpan elemen h1 di dalam div
    app.appendChild(header);
  </script>
</body>

</html>
